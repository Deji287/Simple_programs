<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_grid">
      <div class="display_screen">
        <div data-prev class="prev"></div>
        <div data-current class="current"></div>
      </div>

      <button data-all_clear class="large_btn">AC</button>
      <button data-delete>DEL</button>
      <button data-oper="">รท</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-oper="">x</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-oper="">+</button>
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-oper="">-</button>
      <button data-num>.</button>
      <button data-num>0</button>
      <button data-equals class="large_btn">=</button>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
